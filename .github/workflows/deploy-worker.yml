name: Deploy Cloudflare Worker

# This workflow deploys the Hail-Mary Cloudflare Worker (Rocky + Sarah AI services)
#
# Triggers:
# - Automatic: Push to main branch when worker code changes
# - Manual: workflow_dispatch for manual deployments
#
# Prerequisites:
# - CLOUDFLARE_API_TOKEN secret must be set in repository settings
# - CLOUDFLARE_ACCOUNT_ID secret must be set in repository settings
# - Worker secrets (API keys) must be configured via wrangler CLI once

on:
  push:
    branches:
      - main
    paths:
      - 'packages/worker/**'
      - '.github/workflows/deploy-worker.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --workspace=packages/worker

      - name: Deploy to Cloudflare Workers with retry
        uses: nick-fields/retry-action@v3
        with:
          timeout_minutes: 5
          max_attempts: 3
          retry_wait_seconds: 10
          warning_on_retry: true
          command: |
            cd packages/worker
            npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Verify deployment
        run: |
          echo "### ðŸš€ Worker Deployed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Worker URL**: \`https://hail-mary.martinbibb.workers.dev\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Test health endpoint: \`curl https://hail-mary.martinbibb.workers.dev/health\`" >> $GITHUB_STEP_SUMMARY
          echo "2. Test Rocky endpoint: \`POST /rocky/analyse\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Test Sarah endpoint: \`POST /sarah/explain\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See \`packages/worker/DEPLOYMENT.md\` for testing details." >> $GITHUB_STEP_SUMMARY

      - name: Deployment failed
        if: failure()
        run: |
          echo "### âŒ Worker Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Possible causes:**" >> $GITHUB_STEP_SUMMARY
          echo "- Missing or invalid CLOUDFLARE_API_TOKEN secret" >> $GITHUB_STEP_SUMMARY
          echo "- Missing or invalid CLOUDFLARE_ACCOUNT_ID secret" >> $GITHUB_STEP_SUMMARY
          echo "- Network connectivity issues" >> $GITHUB_STEP_SUMMARY
          echo "- Wrangler configuration errors in wrangler.toml" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**To fix:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Verify secrets in repository settings" >> $GITHUB_STEP_SUMMARY
          echo "2. Check workflow logs for specific error messages" >> $GITHUB_STEP_SUMMARY
          echo "3. Review \`packages/worker/DEPLOYMENT.md\` for setup instructions" >> $GITHUB_STEP_SUMMARY
          exit 1
