name: Build and Push Docker Images

# This workflow builds Docker images and pushes them to GitHub Container Registry (GHCR)
# Images are automatically pulled by NAS deployments for auto-updates
#
# Triggers:
# - Automatic: Push to main branch only (builds only changed services)
# - Manual: workflow_dispatch with optional force rebuild (builds all services)
#
# Images are tagged with:
# - latest (for main branch only)
# - <commit-sha> (for every commit)
#
# Feature branches must be merged to main via PR to publish :latest images

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild all services (ignores change detection)'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/hail-mary

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      api: ${{ steps.changes.outputs.api }}
      pwa: ${{ steps.changes.outputs.pwa }}
      assistant: ${{ steps.changes.outputs.assistant }}
      shared: ${{ steps.changes.outputs.shared }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            api:
              - 'packages/api/**'
              - 'packages/shared/**'
              - 'packages/heating-engine/**'
              - 'package.json'
              - 'package-lock.json'
            pwa:
              - 'packages/pwa/**'
              - 'packages/shared/**'
              - 'package.json'
              - 'package-lock.json'
            assistant:
              - 'packages/assistant/**'
              - 'packages/shared/**'
              - 'package.json'
              - 'package-lock.json'
            shared:
              - 'packages/shared/**'

  build-api:
    needs: detect-changes
    if: needs.detect-changes.outputs.api == 'true' || github.event.inputs.force_rebuild == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_SHA=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image published
        run: |
          echo "### ðŸš€ API Image Published" >> $GITHUB_STEP_SUMMARY
          echo "Image: \`ghcr.io/${{ env.IMAGE_PREFIX }}-api:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your NAS will automatically pull this update within 5 minutes (if auto-update is enabled)." >> $GITHUB_STEP_SUMMARY

  build-pwa:
    needs: detect-changes
    if: needs.detect-changes.outputs.pwa == 'true' || github.event.inputs.force_rebuild == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint PWA
        run: npm run lint -w packages/pwa

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-pwa
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push PWA image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/pwa/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_SHA=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image published
        run: |
          echo "### ðŸš€ PWA Image Published" >> $GITHUB_STEP_SUMMARY
          echo "Image: \`ghcr.io/${{ env.IMAGE_PREFIX }}-pwa:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your NAS will automatically pull this update within 5 minutes (if auto-update is enabled)." >> $GITHUB_STEP_SUMMARY

  build-assistant:
    needs: detect-changes
    if: needs.detect-changes.outputs.assistant == 'true' || github.event.inputs.force_rebuild == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-assistant
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Assistant image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/assistant/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image published
        run: |
          echo "### ðŸš€ Assistant Image Published" >> $GITHUB_STEP_SUMMARY
          echo "Image: \`ghcr.io/${{ env.IMAGE_PREFIX }}-assistant:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your NAS will automatically pull this update within 5 minutes (if auto-update is enabled)." >> $GITHUB_STEP_SUMMARY
