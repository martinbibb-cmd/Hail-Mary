# unRAID Docker Compose Configuration for Hail-Mary
# Optimized for unRAID with appdata host path mappings and WebUI integration
#
# Usage:
#   1. Clone repository to /mnt/user/appdata/hailmary
#   2. Copy .env.example to .env and configure
#   3. docker-compose -f docker-compose.unraid.yml up -d
#
# Environment variables (set in .env file):
#   - APPDATA_PATH: Path to appdata folder (default: /mnt/user/appdata/hailmary)
#   - JWT_SECRET: Secret for JWT authentication
#   - GEMINI_API_KEY: API key for Gemini AI (optional)
#   - PWA_PORT: Port to expose PWA (default: 8080)
#   - BASE_URL: Your domain URL for the application

services:
  # PostgreSQL Database
  hailmary-postgres:
    image: postgres:17-alpine
    container_name: hailmary-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: hailmary
      POSTGRES_USER: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      # unRAID appdata path for persistent PostgreSQL data
      - ${APPDATA_PATH:-/mnt/user/appdata/hailmary}/postgres:/var/lib/postgresql/data
      # Mount init script for first-run setup
      - ./db-init:/docker-entrypoint-initdb.d:ro
    networks:
      - hailmary-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s
    labels:
      net.unraid.docker.managed: "composeman"
      net.unraid.docker.icon: "https://raw.githubusercontent.com/martinbibb-cmd/Hail-Mary/main/docs/icons/postgres.png"

  # Database Migrator Service - Runs once to set up database
  hailmary-migrator:
    image: ghcr.io/martinbibb-cmd/hail-mary-api:latest
    container_name: hailmary-migrator
    environment:
      DATABASE_URL: postgres://postgres@hailmary-postgres:5432/hailmary
      NODE_ENV: production
      # Initial admin credentials for seeding
      INITIAL_ADMIN_EMAIL: ${INITIAL_ADMIN_EMAIL:-admin@hailmary.local}
      INITIAL_ADMIN_PASSWORD: ${INITIAL_ADMIN_PASSWORD:-HailMary2024!}
      INITIAL_ADMIN_NAME: ${INITIAL_ADMIN_NAME:-Admin}
      # Guest user credentials
      GUEST_EMAIL: ${GUEST_EMAIL:-guest@hailmary.local}
      GUEST_PASSWORD: ${GUEST_PASSWORD:-guestpass}
    command: npm run db:init -w packages/api
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
    depends_on:
      hailmary-postgres:
        condition: service_healthy
    networks:
      - hailmary-network
    labels:
      net.unraid.docker.managed: "composeman"
      net.unraid.docker.icon: "https://raw.githubusercontent.com/martinbibb-cmd/Hail-Mary/main/docs/icons/api.png"

  # Hail-Mary API Service
  hailmary-api:
    image: ghcr.io/martinbibb-cmd/hail-mary-api:latest
    container_name: hailmary-api
    restart: unless-stopped
    environment:
      PORT: 3001
      DATABASE_URL: postgres://postgres@hailmary-postgres:5432/hailmary
      # ðŸ”´ CRITICAL SECURITY: JWT_SECRET must be set in your .env file!
      # The application will refuse to start without a secure JWT_SECRET.
      # Generate one with: node -e "console.log(require('crypto').randomBytes(32).toString('hex'))"
      # Then add to .env: JWT_SECRET=your-generated-secret-here
      JWT_SECRET: ${JWT_SECRET}
      BASE_URL: ${BASE_URL:-http://localhost:8080}
      NODE_ENV: production
      # NAS Authentication Mode (optional - only for trusted local networks)
      # See .env.example for NAS_ALLOWED_IPS configuration
      NAS_AUTH_MODE: ${NAS_AUTH_MODE:-false}
      NAS_ALLOWED_IPS: ${NAS_ALLOWED_IPS:-}
      # Sarah (LLM Explanation Layer) Configuration
      SARAH_BASE_URL: ${SARAH_BASE_URL:-https://hail-mary.martinbibb.workers.dev}
      SARAH_VOICE_NOTES_PATH: ${SARAH_VOICE_NOTES_PATH:-/v1/voice-notes}
      SARAH_CHAT_PATH: ${SARAH_CHAT_PATH:-/v1/chat}
      SARAH_TRANSCRIBE_PATH: ${SARAH_TRANSCRIBE_PATH:-/v1/transcribe}
    command: npm run start -w packages/api
    depends_on:
      hailmary-migrator:
        condition: service_completed_successfully
    networks:
      - hailmary-network
    expose:
      - "3001"
    labels:
      net.unraid.docker.managed: "composeman"
      net.unraid.docker.icon: "https://raw.githubusercontent.com/martinbibb-cmd/Hail-Mary/main/docs/icons/api.png"

  # Hail-Mary Assistant Service
  hailmary-assistant:
    image: ghcr.io/martinbibb-cmd/hail-mary-assistant:latest
    container_name: hailmary-assistant
    restart: unless-stopped
    environment:
      ASSISTANT_PORT: 3002
      API_BASE_URL: http://hailmary-api:3001
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-1.5-flash}
      DATABASE_URL: postgres://postgres@hailmary-postgres:5432/hailmary
      NODE_ENV: production
    depends_on:
      - hailmary-api
    networks:
      - hailmary-network
    expose:
      - "3002"
    labels:
      net.unraid.docker.managed: "composeman"
      net.unraid.docker.icon: "https://raw.githubusercontent.com/martinbibb-cmd/Hail-Mary/main/docs/icons/assistant.png"

  # Hail-Mary PWA (Frontend + Nginx Reverse Proxy)
  hailmary-pwa:
    image: ghcr.io/martinbibb-cmd/hail-mary-pwa:latest
    container_name: hailmary-pwa
    restart: unless-stopped
    depends_on:
      - hailmary-api
      - hailmary-assistant
    networks:
      - hailmary-network
    # Exposed on port 8080 by default (common unRAID port)
    ports:
      - "${PWA_PORT:-8080}:8080"
    labels:
      net.unraid.docker.managed: "composeman"
      net.unraid.docker.webui: "http://[IP]:[PORT:8080]"
      net.unraid.docker.icon: "https://raw.githubusercontent.com/martinbibb-cmd/Hail-Mary/main/docs/icons/pwa.png"

networks:
  hailmary-network:
    driver: bridge
    name: hailmary-network
