version: "3.9"

services:
  # PostgreSQL Database
  hailmary-postgres:
    image: postgres:17-alpine
    container_name: hailmary-postgres
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hailmary}
      POSTGRES_USER: ${POSTGRES_USER:-hailmary}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env file}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hailmary-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hailmary}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Database Migrator Service - Runs once to set up database
  hailmary-migrator:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    container_name: hailmary-migrator
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL must be set in .env file}
      NODE_ENV: production
      # Initial admin credentials for seeding
      INITIAL_ADMIN_EMAIL: ${INITIAL_ADMIN_EMAIL:-admin@hailmary.local}
      INITIAL_ADMIN_PASSWORD: ${INITIAL_ADMIN_PASSWORD:-HailMary2024!}
      INITIAL_ADMIN_NAME: ${INITIAL_ADMIN_NAME:-Admin}
      # Guest user credentials (minimum 8 characters for password)
      GUEST_EMAIL: ${GUEST_EMAIL:-guest@hailmary.local}
      GUEST_PASSWORD: ${GUEST_PASSWORD:-guestpass}
    command: npm run db:init -w packages/api
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
    depends_on:
      hailmary-postgres:
        condition: service_healthy
    networks:
      - hailmary-network

  # Hail-Mary API Service
  hailmary-api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    container_name: hailmary-api
    restart: unless-stopped
    env_file: .env
    environment:
      PORT: 3001
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL must be set in .env file}
      JWT_SECRET: ${JWT_SECRET:-development-secret-change-in-production}
      BASE_URL: ${BASE_URL:-https://hail_mary.cloudbibb.uk}
      NODE_ENV: production
      # Optional: Override core config path for custom depot schema and checklist config
      # Uncomment to use custom configs from a mounted volume:
      # HAILMARY_CORE_PATH: /app/config/core
    # Optional: Mount custom config volume (requires HAILMARY_CORE_PATH above)
    # volumes:
    #   - /mnt/user/appdata/hailmary/shared-core:/app/config/core:ro
    command: npm run start -w packages/api
    depends_on:
      hailmary-migrator:
        condition: service_completed_successfully
    networks:
      - hailmary-network
    # Internal only - not exposed externally
    expose:
      - "3001"

  # Hail-Mary Assistant Service
  hailmary-assistant:
    build:
      context: .
      dockerfile: packages/assistant/Dockerfile
    container_name: hailmary-assistant
    restart: unless-stopped
    env_file: .env
    environment:
      ASSISTANT_PORT: 3002
      API_BASE_URL: http://hailmary-api:3001
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-1.5-flash}
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL must be set in .env file}
      NODE_ENV: production
    depends_on:
      - hailmary-api
    networks:
      - hailmary-network
    # Internal only - not exposed externally
    expose:
      - "3002"

  # Hail-Mary PWA (Frontend + Nginx Reverse Proxy)
  hailmary-pwa:
    build:
      context: .
      dockerfile: packages/pwa/Dockerfile
    container_name: hailmary-pwa
    restart: unless-stopped
    depends_on:
      - hailmary-api
      - hailmary-assistant
    networks:
      - hailmary-network
    # Only this service is exposed externally
    ports:
      - "${PWA_PORT:-3000}:8080"

networks:
  hailmary-network:
    driver: bridge
    name: hailmary-network

volumes:
  postgres_data:
    name: hailmary-postgres-data
