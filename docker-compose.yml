services:
  # PostgreSQL Database
  hailmary-postgres:
    image: postgres:17-alpine
    container_name: hailmary-postgres
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hailmary}
      POSTGRES_USER: ${POSTGRES_USER:-hailmary}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env file}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hailmary-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hailmary}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Database Migrator Service - Runs once to set up database
  hailmary-migrator:
    # To pin to a specific build, use SHA tag instead of 'latest':
    # image: ghcr.io/martinbibb-cmd/hail-mary-api:sha-abc123
    image: ghcr.io/martinbibb-cmd/hail-mary-api:latest
    container_name: hailmary-migrator
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL must be set in .env file}
      NODE_ENV: production
      # Optional: Set RUN_SEED=true to seed database after migrations
      RUN_SEED: ${RUN_SEED:-false}
      # Initial admin credentials for seeding (only used if RUN_SEED=true)
      INITIAL_ADMIN_EMAIL: ${INITIAL_ADMIN_EMAIL:-admin@hailmary.local}
      INITIAL_ADMIN_PASSWORD: ${INITIAL_ADMIN_PASSWORD:-HailMary2024!}
      INITIAL_ADMIN_NAME: ${INITIAL_ADMIN_NAME:-Admin}
      # Guest user credentials (minimum 8 characters for password)
      GUEST_EMAIL: ${GUEST_EMAIL:-guest@hailmary.local}
      GUEST_PASSWORD: ${GUEST_PASSWORD:-guestpass}
    # Run migrations using the migrate.ts script
    # This ensures SQL migrations from drizzle/ folder are applied correctly
    # Seeding is optional - set RUN_SEED=true in .env to seed on startup, or run manually:
    #   docker exec hailmary-api npm run db:seed -w packages/api
    command: sh -c "npm run db:migrate -w packages/api && if [ \"$RUN_SEED\" = \"true\" ]; then npm run db:seed -w packages/api; fi"
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
    depends_on:
      hailmary-postgres:
        condition: service_healthy
    networks:
      - hailmary-network

  # Hail-Mary API Service
  hailmary-api:
    # To pin to a specific build, use SHA tag instead of 'latest':
    # image: ghcr.io/martinbibb-cmd/hail-mary-api:sha-abc123
    image: ghcr.io/martinbibb-cmd/hail-mary-api:latest
    container_name: hailmary-api
    restart: unless-stopped
    env_file: .env
    environment:
      PORT: 3001
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL must be set in .env file}
      JWT_SECRET: ${JWT_SECRET:-development-secret-change-in-production}
      BASE_URL: ${BASE_URL:-https://hail_mary.cloudbibb.uk}
      NODE_ENV: production
      # Assistant service URL for diagnostics health checks
      ASSISTANT_URL: http://hailmary-assistant:3002
      # Sarah (LLM Explanation Layer) Configuration
      SARAH_BASE_URL: ${SARAH_BASE_URL:-https://hail-mary.martinbibb.workers.dev}
      SARAH_VOICE_NOTES_PATH: ${SARAH_VOICE_NOTES_PATH:-/v1/voice-notes}
      SARAH_CHAT_PATH: ${SARAH_CHAT_PATH:-/v1/chat}
      SARAH_TRANSCRIBE_PATH: ${SARAH_TRANSCRIBE_PATH:-/v1/transcribe}
      # Admin Agent Configuration for system updates
      ADMIN_AGENT_URL: ${ADMIN_AGENT_URL:-http://hailmary-admin-agent:4010}
      ADMIN_AGENT_TOKEN: ${ADMIN_AGENT_TOKEN:-}
      # Optional: Override core config path for custom Atlas schema and checklist config
      # Uncomment to use custom configs from a mounted volume:
      # HAILMARY_CORE_PATH: /app/config/core
    # Optional: Mount custom config volume (requires HAILMARY_CORE_PATH above)
    # volumes:
    #   - /mnt/user/appdata/hailmary/shared-core:/app/config/core:ro
    command: npm run start -w packages/api
    depends_on:
      hailmary-migrator:
        condition: service_completed_successfully
    networks:
      - hailmary-network
    # Exposed for Cloudflare tunnel direct access
    ports:
      - "3001:3001"

  # Hail-Mary Assistant Service
  hailmary-assistant:
    # To pin to a specific build, use SHA tag instead of 'latest':
    # image: ghcr.io/martinbibb-cmd/hail-mary-assistant:sha-abc123
    image: ghcr.io/martinbibb-cmd/hail-mary-assistant:latest
    container_name: hailmary-assistant
    restart: unless-stopped
    env_file: .env
    environment:
      ASSISTANT_PORT: 3002
      API_BASE_URL: http://hailmary-api:3001
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-1.5-flash}
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL must be set in .env file}
      NODE_ENV: production
    depends_on:
      - hailmary-api
    networks:
      - hailmary-network
    # Internal only - not exposed externally
    expose:
      - "3002"

  # Admin Agent Service - Manages system updates with Docker socket access
  hailmary-admin-agent:
    image: node:20-alpine
    container_name: hailmary-admin-agent
    restart: unless-stopped
    env_file: .env
    environment:
      ADMIN_AGENT_TOKEN: ${ADMIN_AGENT_TOKEN:?ADMIN_AGENT_TOKEN must be set in .env file}
      COMPOSE_PROJECT_DIR: /workspace
      NODE_ENV: production
    volumes:
      # Docker socket access for managing containers
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount admin agent script
      - ./scripts/admin-agent:/app
      # Mount repository root for docker-compose.yml access
      - ./:/workspace
    working_dir: /app
    command: node server.js
    networks:
      - hailmary-network
    # Internal only - not exposed externally
    expose:
      - "4010"

  # Hail-Mary PWA (Frontend + Nginx Reverse Proxy)
  hailmary-pwa:
    # To pin to a specific build, use SHA tag instead of 'latest':
    # image: ghcr.io/martinbibb-cmd/hail-mary-pwa:sha-abc123
    image: ghcr.io/martinbibb-cmd/hail-mary-pwa:latest
    container_name: hailmary-pwa
    restart: unless-stopped
    depends_on:
      - hailmary-api
      - hailmary-assistant
    volumes:
      # Mount nginx configuration from host to persist changes across container recreates
      # nginx.conf includes the conf.d directory, allowing default.conf to define the server block
      - ./packages/pwa/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./packages/pwa/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - hailmary-network
    # Only this service is exposed externally
    ports:
      - "${PWA_PORT:-3000}:8080"

networks:
  hailmary-network:
    driver: bridge
    name: hailmary-network

volumes:
  postgres_data:
    name: hailmary-postgres-data
