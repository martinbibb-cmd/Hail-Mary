# fly.toml configuration for hail-mary-api
# 
# DEPLOYMENT INSTRUCTIONS:
# 1. Create the fly app first: fly apps create hail-mary-api
# 2. Set required secrets:
#    fly secrets set DATABASE_URL=postgres://... JWT_SECRET=... -a hail-mary-api
# 3. Deploy from repo root: fly deploy -c fly.api.toml

app = 'hail-mary-api'
primary_region = 'lhr'

[build]
  # Use the monorepo-aware Dockerfile
  dockerfile = "packages/api/Dockerfile"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  PORT = "3001"
  NODE_ENV = "production"
