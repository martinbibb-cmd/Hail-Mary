# fly.toml configuration for hail-mary-pwa
#
# DEPLOYMENT INSTRUCTIONS:
# 1. Create the fly app first: fly apps create hail-mary-pwa
# 2. Deploy from repo root: fly deploy -c fly.pwa.toml

app = 'hail-mary-pwa'
primary_region = 'lhr'

[build]
  # Use the monorepo-aware Dockerfile
  dockerfile = "packages/pwa/Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  NODE_ENV = "production"
