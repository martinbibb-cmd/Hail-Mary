# Default server configuration for hailmary-pwa
# This file is mounted from the host to persist configuration across container recreates
# Path: /etc/nginx/conf.d/default.conf

# Upstream definitions for backend services
upstream api_backend {
    server hailmary-api:3001;
}

upstream assistant_backend {
    server hailmary-assistant:3002;
}

server {
    listen 8080;
    server_name atlas.cloudbibb.uk;

    root /usr/share/nginx/html;
    index index.html;

    # Default max upload size (50MB for PDF uploads in /api/knowledge/upload)
    client_max_body_size 50m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Proxy /api/* requests to hailmary-api (same-origin)
    location /api/ {
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Proxy /assistant/* requests to hailmary-assistant
    location /assistant/ {
        proxy_pass http://assistant_backend/assistant/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Proxy /stt/* requests to hailmary-assistant (STT endpoint)
    location /stt/ {
        proxy_pass http://assistant_backend/stt/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Health check endpoints proxied to backend services
    location /health/api {
        proxy_pass http://api_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /health/assistant {
        proxy_pass http://assistant_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Service worker compatibility aliases
    # iOS/Safari and some PWA tooling request /service-worker.js
    # but the PWA currently only serves /sw.js
    # Without these rules, nginx falls back to serving index.html for /service-worker.js
    # which breaks service worker registration/update behavior

    # Redirect legacy /service-worker.js to the actual /sw.js
    location = /service-worker.js {
        return 302 /sw.js;
    }

    # Return 404 for /registerSW.js to prevent SPA fallback serving index.html
    location = /registerSW.js {
        return 404;
    }

    # Static files with aggressive caching (hashed assets are immutable)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # PWA service worker - never cache
    location /sw.js {
        expires -1;
        add_header Cache-Control "no-store";
    }

    # PWA manifest - never cache to prevent iOS PWA stuck behavior
    location /manifest.json {
        add_header Cache-Control "no-store";
    }

    # PWA manifest.webmanifest - never cache to prevent iOS PWA stuck behavior
    location ~ \.webmanifest$ {
        add_header Content-Type "application/manifest+json";
        add_header Cache-Control "no-store";
    }

    # Root HTML - never cache to prevent iOS white screen after updates
    # This exact match (=) has higher priority than the general location / below
    location = / {
        add_header Cache-Control "no-store";
        try_files /index.html =404;
    }

    # index.html - never cache to prevent iOS white screen after updates
    # Explicit no-cache for direct requests to index.html
    location = /index.html {
        add_header Cache-Control "no-store";
    }

    # Serve static files and fallback to index.html for SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
